<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            position: relative;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        @keyframes meteorShower {
            0% { transform: translateX(300%) translateY(-300%); }
            100% { transform: translateX(-100%) translateY(100%); }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            box-shadow: 0 0 10px 2px white;
            animation: meteorShower 2s linear infinite;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px;
        }
        
        .title {
            font-size: 150px;
            margin: 0;
            text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
            animation: float 4s ease-in-out infinite;
        }
        
        .message {
            font-size: 24px;
            text-align: center;
            max-width: 600px;
            margin: 20px 0;
        }
        
        .button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.4s;
            z-index: -1;
        }
        
        .button:hover:before {
            left: 100%;
        }
        
        .button:hover {
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <h1 class="title">404</h1>
        <p class="message">
            Oops! You've drifted into an unknown galaxy. Don't panic! Even the best space explorers get lost sometimes.
        </p>
        <button class="button" onclick="window.history.back()">
            Return to Home Planet
        </button>
    </div>

    <script>
        function createStars() {
            const pageWrapper = document.querySelector('.page-wrapper');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                pageWrapper.appendChild(star);
            }
        }

        function createMeteors() {
            const pageWrapper = document.querySelector('.page-wrapper');
            for (let i = 0; i < 5; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.top = `${Math.random() * 100}%`;
                meteor.style.left = `${Math.random() * 100}%`;
                meteor.style.animationDuration = `${Math.random() * 2 + 1}s`;
                pageWrapper.appendChild(meteor);
            }
        }

        function createPlanets() {
            const pageWrapper = document.querySelector('.page-wrapper');
            const planets = [
                { size: '100px', color: '#ff9ff3', top: '10%', left: '10%', floatDuration: '7s', spinDuration: '25s' },
                { size: '60px', color: '#54a0ff', top: '70%', left: '80%', floatDuration: '5s', spinDuration: '15s' },
                { size: '40px', color: '#5f27cd', top: '30%', left: '70%', floatDuration: '8s', spinDuration: '20s' }
            ];

            planets.forEach(planetData => {
                const planet = document.createElement('div');
                planet.className = 'planet';
                planet.style.width = planet.style.height = planetData.size;
                planet.style.backgroundColor = planetData.color;
                planet.style.boxShadow = `0 0 20px ${planetData.color}`;
                planet.style.top = planetData.top;
                planet.style.left = planetData.left;
                planet.style.animation = `float ${planetData.floatDuration} ease-in-out infinite, spin ${planetData.spinDuration} linear infinite`;
                pageWrapper.appendChild(planet);
            });
        }

        window.onload = function() {
            createStars();
            createMeteors();
            createPlanets();
        };
    </script>
</body>
</html>
